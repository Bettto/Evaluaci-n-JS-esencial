<!doctype html>
<html>
	<head>
		<title>formularios y eventos</title>
		<meta http-equiv="content-type" content="text/html"; charset="utf-8">
		<link rel="stylesheet" href="css/master.css" type="text/css">
	</head>
	<body onload="evento_onload()">
		<h1>formularios y eventos</h1>
		<hr>
		<!-- Iniciamos nuestro Formulario-->
		<h4>Formulario de Registro de Usuarios</h4>
		<table>
			<form id="formulario">
				<tr>
					<td><label>Nombre:</label></td>
					<td><input id="nombres" type="text" name="nombres" onfocus="evento_onfocus(this)"></td>
				</tr>
				<tr>
					<td><label>Apellidos:</label></td>
					<td><input id="apellidos"type="text" name="apellidos" onfocus="evento_onfocus(this)"></td>
				</tr>
				<tr>
					<td><label>Identificación:</label></td>
					<td><input id="identificacion" type="text" name="identificacion" onfocus="evento_onfocus(this)" oncopy="evento_oncopy()"></td>
				</tr>
				<tr>
					<td><label>Sexo:</label></td>
					<td><select id="sexo" name="sexo">
								<option name="" value=""></option>
								<option name="masculino" value="masculino">Masculino</option>
								<option name="femenino" value="femenino">Femenino</option>
							</select>
					</td>
				</tr>
				<tr>
					<td><label>Correo Electrónico:</label></td>
					<td><input id="email" type="text" name="email" onfocus="evento_onfocus(this)"></td>
				</tr>
				<tr>
					<td><label>Teléfono:</label></td>
					<td><input id="telefono" type="text" name="telefono" onfocus="evento_onfocus(this)"></td>
				</tr>
				<tr>
					<td><label>Dirección:</label></td>
					<td><input id="direccion" type="text" name="direccion" onfocus="evento_onfocus(this)"></td>
				</tr>
				<tr>
					<td><input id="enviar" type="submit" name="enviar" value="Enviar" onclick="evento_onclick()" onfocus="evento_onfocus(this)"></td>
				</tr>
			</form>
		</table>

	</body>
	<script type="text/javascript" src="js/app.js"></script>
</html>
